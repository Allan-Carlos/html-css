    <link rel="stylesheet" href="style.css">
    <title>Listas de descrição</title>

    <style>
        dl {
            font-weight: bolder;
        }

        dt {
            color: blue;
        }

            margin-left: 20px;
        }
    </style>
      
</head>

<body>

    <dl>
        <dt>HTML</dt>
            <dd>HyperText Markup Language, a linguagem de marcação usada para criar páginas web.
            </dd>

    <dt>CSS</dt>
        <dd>Cascading Style Sheets, uma linguagem de estilo usada para formatar páginas web.
        </dd>
        
    <dt>JavaScript</dt>
        <dd>Uma linguagem de programação usada para criar interatividade em páginas web.</dd>
    </dl>
