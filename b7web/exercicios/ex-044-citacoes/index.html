<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Citações</title>

    <style>
        q {
            color: #3f3f3f;
            font-style: italic;
        }

        blockquote {
            color: orange;
            font-weight: bold;
        }
    </style>
      
</head>

<body>

    <p>
        Como o famoso Walt Disney costumava dizer: <q>Todos os nossos sonhos podem se tornar realidade se nós tivermos a coragem de ir atrás deles</q>
    </p>
<hr>
    <p>
        Como os estoicos dizem:
        <blockquote cite="https://www.awebic.com/estoicismo/">Mude o que você pode, esqueça o resto</blockquote>
    </p>

</body>

</html>
