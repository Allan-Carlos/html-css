<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tag Figure</title>

    <style>
        figure {
            padding: 5px;
            margin: 0;
            border: 1px solid rgb(230, 230, 230);
        }

        figcaption {
            background-color: black;
            color: white;
            text-align: center;
            padding: 2px;
        }
    </style>
</head>

<body>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In, deserunt.</p>

    <figure>
        <img src="https://www.google.com.br/google.jpg" alt="Logo do Google">
        <figcaption>Logo do Google</figcaption>
    </figure>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, voluptatibus?</p>

</body>

</html>
