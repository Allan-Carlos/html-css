<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>

    <style>
        input {
            margin: 10px 0px;
        }
    </style>
</head>

<body>

    <form method="GET">
        <input type="search" name="search" placeholder="Pesquisar">
        <input type="submit">
    </form>

    <form method="">
        <input type="url" name="url"  placeholder="Insira uma URL">
        <input type="submit">
    </form>

    <form method="">
        <input type="range" name="range" min="1" max="50">
    </form>

</body>

</html>
